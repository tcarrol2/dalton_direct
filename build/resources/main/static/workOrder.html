<!DOCTYPE html>
<html ng-app="app">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Work Order</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" href="css/custom.css" />
<link rel="stylesheet" href="css/navbar-fixed-top.css" />
<link rel="stylesheet" href="css/loading-bar.css" />
<link rel="stylesheet" href="css/ui-grid.css" />
<link rel="stylesheet" href="css/autocomplete.css" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<script src="js/vendor/jquery-1.10.1.min.js"></script>
<script src="js/vendor/angular.js"></script>
<script src="js/vendor/angular-touch.js"></script>
<script src="js/vendor/angular-animate.js"></script>
<script src="js/vendor/ui-bootstrap-tpls-0.13.3.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/csv.js"></script>
<script src="js/vendor/pdfmake.js"></script>
<script src="js/vendor/vfs_fonts.js"></script>
<script src="js/vendor/ui-grid.js"></script>
<script src="js/vendor/loading-bar.js"></script>
<script src="js/vendor/login.js"></script>
<script src="js/vendor/draggable.js"></script>
 <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBES1MnXappmxAECAB4UyDIQP5_M95GAts&amp;libraries=places"
    async defer></script>
<script src="js/vendor/autocomplete.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div ng-controller="WorkOrderFormController" style="width:800px; margin-right:auto; margin-left:auto; border:1px solid #000; top:-50px;position: relative;">
		<form name="form" class="css-form" novalidate>
			<h2>Dalton Direct Flooring of Augusta</h2>
			<h3>Work Order</h3>
			<h4>3405 Washington Road</h4>
			<h4>Martinez, GA 30907</h4>
			<h4>706-860-4006</h4>
			<p id="date"></p>
			Installers: <input type="text" name="installerOne"
				ng-model="user.installerOne"> <input type="text"
				name="installerTwo" ng-model="user.installerTwo"> <br>
			Starting Date: <input type="date" name="startingDate"
				ng-model="user.startingDate"> <br> Customer Name: <input
				type="text" name="customerName" ng-model="user.customerName">
				<input type="text" />
			<br> Address: <input type="text" name="address" g-places-autocomplete
				ng-model="user.address" style="width:400px"> <br> Job
			Phone: <input type="text" name="jobPhone" ng-model="user.jobPhone">
			Access Codes: <input type="text" name="accessCodes"
				ng-model="user.accessCodes"> <br> Description of work:
			<br>
			<textarea rows="5" cols="80" id="descriptionOfWord"
				ng-model="user.descriptionOfWork"></textarea>
			<h3>Labor Costs</h3>
			<table border="2">
				<tbody>
					<tr>
						<td><input type="text" name="cellOne" ng-model="user.cellOne"></td>
						<td><input type="text" name="cellTwo" ng-model="user.cellTwo"></td>
					</tr>
					<tr>
						<td><input type="text" name="cellThree"
							ng-model="user.cellThree"></td>
						<td><input type="text" name="cellFour"
							ng-model="user.cellFour"></td>
					</tr>
					<tr>
						<td><input type="text" name="cellFive"
							ng-model="user.cellFive"></td>
						<td><input type="text" name="cellSix" ng-model="user.cellSix"></td>
					</tr>
					<tr>
						<td>Total Amount</td>
						<td><input type="text" name="cellSeven"
							ng-model="user.cellSeven"></td>
					</tr>
				</tbody>
			</table>
			<input type="button" ng-click="reset(form)" value="Reset" class="btn btn-danger"/> <input
				type="submit" ng-click="submit(user)" value="Submit" class="btn btn-primary"/>
		</form>
	</div>
	<script>
		document.getElementById("date").innerHTML = Date();
	</script>

	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/WorkOrderFormController.js"></script>

</body>
</html>
